{% extends 'base.html' %}
{% block content %}
<h1>Product List</h1>
<div class="row">
    {% for product in products %}
    <div class="col">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <img class="card-image-top" src="{{product.image_url}}" alt="">
                <h5 class="card-title">{{product.NAME}}</h5>
                <p class="card-text">${{product.Price}}</p>
                <a href="#" class="btn btn-primary">ADD TO CART</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
